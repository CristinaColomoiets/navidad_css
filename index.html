<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Navidad con CSS</title>
</head>
<body> 
    <div class="wrapper__floor">
        <div class="wrapper__floor-layer1 layer"></div>
        <div class="wrapper__floor-layer2 layer"></div>
        <div class="wrapper__floor-layer3 layer"></div>
        <div class="wrapper__floor-layer4 layer"></div>
        <div class="wrapper__floor-layer5 layer"></div>
    </div>

    <div class="wrapper__snowman">
        <div class="box-hat">
            <div class="hat-ball"></div>
            <div class="hat-layer hl-1"></div>
            <div class="hat-layer hl-2"></div>
            <div class="hat-layer hl-3"></div>
            <div class="hat-layer hl-4"></div>
        </div>

        <div class="circle circle1">
            <div class="box-eyes">
                <div class="eyes eye1"></div>
                <div class="eyes eye2"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <div class="circle circle2">
            <div class="hands">
                <div class="hand hand-left"></div>
                <div class="hand hand-right"></div>
            </div>
        </div>
        <div class="circle circle3"></div>
    </div>
</body>
</html>
